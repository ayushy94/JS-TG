<h2>VIEW CONSOLE</h2>
    <script>
        //BUBBLE SORT
        var a = [100,33,980,80,34,800,120,2,10];

        function bubbleSort(a) {
            var swapped;
            do {
                swapped = false;
                for (var i = 0; i < a.length - 1; i++) {
                    if (a[i] > a[i + 1]) {
                        var temp = a[i];
                        a[i] = a[i + 1];
                        a[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
        }

        bubbleSort(a);
        console.log("BUBBLE SORT RESULT:"+a);


       //SELECTION SORT
        var selectionSort = function (array) {
            for (var i = 0; i < array.length; i++) {
                //set min to the current iteration of i
                var min = i;
                for (var j = i + 1; j < array.length; j++) {
                    if (array[j] < array[min]) {
                        min = j;
                    }
                }
                var temp = array[i];
                array[i] = array[min];
                array[min] = temp;
            }
            return array;
        };
        var array = [10,2,6,1]
        console.log('selectionSort should return [1,2,3,10]-->', selectionSort(array));
    </script>
