<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>4th Question</title>
</head>
<body onload="draw()">

    <canvas id="circle" width="900" height="200"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById('circle');
            if (canvas.getContext) {
                var context = canvas.getContext('2d');
                var X = canvas.width / 10;
                var Y = canvas.height / 2;
                var Radius = 90;
                context.beginPath();
                context.arc(X, Y, Radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeStyle = '#42f45c';
                context.fillStyle = 'rgba(255,0,255,1)';
                context.fill();

                //2nd circle
                 X = canvas.width / 10+150;
                 Y = canvas.height / 2;
                 Radius = 90;
                context.beginPath();
                context.arc(X, Y, Radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeStyle = '#42f45c';
                context.fillStyle = 'rgba(255,0,255,0.8)';
                context.fill();

                //3rd circle
                X = canvas.width / 10 + 300;
                Y = canvas.height / 2;
                Radius = 90;
                context.beginPath();
                context.arc(X, Y, Radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeStyle = '#42f45c';
                context.fillStyle = 'rgba(255,0,255,0.6)';
                context.fill();

                //4th circle
                X = canvas.width / 10 + 450;
                Y = canvas.height / 2;
                Radius = 90;
                context.beginPath();
                context.arc(X, Y, Radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeStyle = '#42f45c';
                context.fillStyle = 'rgba(255,0,255,0.4)';
                context.fill();

                //5th circle
                X = canvas.width / 10 + 600;
                Y = canvas.height / 2;
                Radius = 90;
                context.beginPath();
                context.arc(X, Y, Radius, 0, 2 * Math.PI, false);
                context.lineWidth = 3;
                context.strokeStyle = '#42f45c';
                context.fillStyle = 'rgba(255,0,255,0.2)';
                context.fill();
            }
        }

    </script>
</body>
</html>
