<!DOCTYPE html>

    <title>10th Question</title>
</head>
<body>

    <script>
        var array1 = [3,4,6,1,3,6,7,8,9]

        function lastElements(array1,n)
        {   // if n is greater return whole array
            if (array1.length < n)
                return array1;

            return array1.slice(array1.length - n);

        }
        console.log(lastElements(array1, 5));//last three elements
    </script>
</body>
